<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../src/styles.css">
    <script src="../src/script.js" defer></script>
    <title>Pixel Painter</title>
</head>
<body>
    <div class="main-container">
        <div class="main-title">
            <h1 class="title">Pixel Painter</h1>
        </div>
        <div class="grid-container"></div>
        <div class="grid-btn-controls">
            <div class="btn-controls">
                <button type="button" class="btn brush-btn">Brush Mode</button>
                <button type="button" class="btn rainbow-btn">Rainbow Mode</button>
                <button type="button" class="btn eraser-btn">Eraser</button>
                <button type="button" class="btn clear-btn">Clear</button>
            </div>
            <div class="input-controls">
                <div class="size-slider-container">
                    <h2 class="size-display">16 x 16</h2>
                    <input type="range" min="1" max="64" value="16" class="size-slider">
                </div>
                <div class="colour-picker">
                    <input type="color" class='colour-wheel' value='#000000'>
                </div>
            </div>
        </div>
        <div class="footer-container">
            <p>Nathan Baird, 2023</p>
            <a href="https://github.com/NathanB98/PixelPainter"><img src="../img/github-mark.svg" alt="GitHub" height="25px"></a>
        </div>
    </div>
</body>
</html>
