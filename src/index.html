<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../src/styles.css">
    <script src="../src/script.js" defer></script>
    <title>Pixel Painter</title>
</head>
<body>
    <div class="main-container">
        <div class="grid-container"></div>
        <div class="grid-btn-controls">
            <button type="button" class="brush-btn">Brush Mode</button>
            <button type="button" class="rainbow-btn">Rainbow Mode</button>
            <button type="button" class="eraser-btn">Eraser</button>
            <button type="button" class="clear-btn">Clear</button>
            <div class="size-slider-container">
                <h2 class="size-display">16 x 16</h2>
                <input type="range" min="1" max="64" value="16" class="size-slider">
            </div>
        </div>
    </div>
</body>
</html>
